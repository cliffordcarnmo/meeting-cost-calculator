<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meeting cost report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/Meeting.js"> </script>
    <script src="js/Role.js"> </script>
    <script src="js/report.js"> </script>
</head>
<body>
    <div class="container p-3">
        <div class="row">
                <h1 class="display-1">Meeting Cost Report</h1>
                <p>I hope you had a productive meeting :)</p>
                <div class="row"></div>
                <h3>Some fun stats:</h3>
                    <div class="row pb-2">
                        <div class="col-2">
                            Time spent in meeting:
                        </div>
                        <div class="col-2">
                            <output id="time">0</output>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-2">
                            Number of Participants:
                        </div>
                        <div class="col-2">
                            <output id="participants">0</output>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-2">
                            Cost of this meeting:
                        </div>
                        <div class="col-2">
                            <output id="cost">0</output>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                    <div class="row pb-2">
                        <div class="col-2">
                            Cost per second:
                        </div>
                        <div class="col-2">
                            <output id="costPerSec">0</output>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div>
                            Instead of having a meeting, you could have planted this many <a href = 'https://teamtrees.org/'>trees</a>:
                        </div>
                        <div>
                            <div id="trees"></div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
    <script>
        
    </script>
</body>
