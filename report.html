<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meeting cost calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <div class="row">
                <h1 class="display-1">Meeting Cost Report</h1>
                <p>I hope you had a productive meeting :)</p>
                <div class="row"></div>
                    <div class="row pb-2">
                        <div class="col-2">
                            Time spent in meeting:
                        </div>
                        <div class="col-2">
                            <output>0</output>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-2">
                            Number of Participants:
                        </div>
                        <div class="col-2">
                            <output>0</output>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3>Some fun stats:</h3>
                    <div class="row pb-2">
                        <div class="col-2">
                            Cost per second:
                        </div>
                        <div class="col-2">
                            <output>0</output>
                        </div>
                    </div>
                    <div class="row pb-2">
                        <div class="col-2">
                            Average energy spent:
                        </div>
                        <div class="col-2">
                            <output>0</output>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3>Participants:</h3>
                   
                </div>

        </div>
    </div>
</body>
